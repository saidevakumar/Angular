<div class="add-book">

  <div *ngIf="showError" class="alert alert-danger" role="alert">Book was not added to your library. Please try again.</div>

  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="required">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Book Title" />
    </div>
    <div *ngIf="addBookForm.controls['title'].invalid && (addBookForm.controls['title'].dirty || addBookForm.controls['title'].touched)" class="alert alert-danger">
      <div *ngIf="addBookForm.controls['title'].errors!.required">Book title is required</div>
    </div>

    <div class="form-group">
      <label for="author" class="required">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" placeholder="Book author" />
    </div>
    <div *ngIf="addBookForm.controls['author'].invalid && (addBookForm.controls['author'].dirty || addBookForm.controls['author'].touched)" class="alert alert-danger">
      <div *ngIf="addBookForm.controls['author'].errors!.required">Book author is required</div>
    </div>

    <div class="form-group">
      <label for="description" class="required">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description" placeholder="Book description" />
    </div>
    <div *ngIf="addBookForm.controls['description'].invalid && (addBookForm.controls['description'].dirty || addBookForm.controls['description'].touched)" class="alert alert-danger">
      <div *ngIf="addBookForm.controls['description'].errors!.required">Book description is required</div>
      <div *ngIf="addBookForm.controls['description'].errors!.minlength">Book description should be 30 chars</div>
    </div>

    <div class="form-group">
      <label for="dateStart">Date Start</label>
      <input type="date" class="form-control" id="dateStart" formControlName="dateStart" placeholder="Book Date Start" />
    </div>

    <div class="form-group">
      <label for="dateRead">Date Read</label>
      <input type="date" class="form-control" id="dateRead" formControlName="dateRead" placeholder="Book Date Read" />
    </div>

    <div class="form-group">
      <label for="rate">Rate</label>
      <input type="number" class="form-control" min="0" max="5" id="rate" formControlName="rate" placeholder="Rate" />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="addBookForm.pristine || addBookForm.invalid">Add</button>
    <button class="btn btn-default" [routerLink]="['/']" type="submit">Cancel</button>

  </form>
</div>
